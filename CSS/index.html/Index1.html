!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitour</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <header class="cabecera">
        <figure class="cabecera__logo">
            <img class="cabecera__logo__img" src= "../img/logo-Photoroom.png">
        </figure>
        <nav class="cabecera__nav">
            <ul class="cabecera__nav__lista">
                <li><a class="cabecera__nav__lista__enlace" href="">Inicio</a></li>
                <li><a class="cabecera__nav__lista__enlace" href="">Actividades</a></li>
                <li><a class="cabecera__nav__lista__enlace" href="">Quien soy</a></li>
                <li><a class="cabecera__nav__lista__enlace" href="">Contacto</a></li>
            </ul>            
        </nav>
    </header>
    <main class="principal">
        <h2 class="principal__titulo">Próximos viajes con SiTouR</h2>
        <section class="principal__sección">
            <article class = "principal__sección__art">
                <img class="principal__sección__art__img" src="../img/download.jpg"alt="">
                <div class="principal__sección__art__div">
                    <span class="principal__sección__art__div__text">Venecia</span>
                    <a class="principal__sección__art__div__boton" href="">Ver destino</a>
                </div>
            </article>
            <article class="principal__sección__art">
                <img class="principal__sección__art__img" src="../img/Islandia-10-dias.webp" alt="">
                <div class="principal__sección__art__div">
                    <span class="principal__sección__art__div__text">Islandia</span>
                    <a class="principal__sección__art__div__boton" href="">Ver destino</a>
                </div>
            </article>
            <article class = "principal__sección__art">
                <img class="principal__sección__art__img" src="../img/Marruecos.jpg" alt="">
                <div class="principal__sección__art__div">
                    <span class="principal__sección__art__div__text">Marruecos</span>
                    <a class="principal__sección__art__div__boton" href="">Ver destino</a>
                </div>
            </article>
        </section>
        <section class="principal__sección2">
            <form class="principal__sección__form" action="">
                <fieldset>
                    <legend class="principal__sección__form__titulo">Contacta con nosotros</legend>
                    <label class="principal__sección__form__label">
                        <input class="principal__sección__form__label__input" type="text" name="nombre" placeholder="correo electronico">
                        <input class="principal__sección__form__label__boton" type="submit" value="Quiero recibir más información">
                    </label>
                </fieldset>
            </form>
        </section>
    </main>
    <footer class="footer">
        <ul class="footer__lista">
            <li> <a class="footer__lista__enlace" href="">Cookies</a> </li>
            <li> <a class="footer__lista__enlace" href="">Política de privacidad</a> </li>
            <li> <a class="footer__lista__enlace" href="">Aviso legal</a></li>
        </ul>        
    </footer>
    
</body>
</html>
